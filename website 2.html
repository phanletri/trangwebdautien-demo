<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Phòng GYM</title>
    <link rel="stylesheet" href="csswebsite 2.css">
</head>
<body>
    <div class="container">
         <header>
            <img src="logo.png" alt="">
         </header>
            

         <nav>
            <a href="website.html">HOME</a>
            <a href="#">GYM ROUTINE</a> 
         </nav>


         <main> 
            <img id="Gym-Routine"  src="Gym Routine.jpeg" alt="image-left">
        
         
        </main>

         <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d239.7424325472165!2d108.26075976625079!3d15.967698197232538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1732797904909!5m2!1sen!2s" width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </section>    

         <footer>
            <h2>Contact Form</h2>
            <div class="container">
              <form action="" method="">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="name" required placeholder="Name">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="surname" required placeholder="Last name">
                <label for="mail">E-mail Address</label>
                <input type="text" id="mail" name="e-mail" required placeholder="Email">
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="italy">Vietnam</option>
                  <option value="spain">Spain</option>
                  <option value="france">France</option>
                  <option value="france">Italy</option>
                  <option value="france">The USA</option>
                </select>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message.." style="height: 200px"></textarea>
                <input type="submit" value="SEND">
              </form>
            </div>
            <p> © Vietnam Fitness &#38; Yoga Center 2021 </p>
         </footer>

    </div>
</body>
</html>
